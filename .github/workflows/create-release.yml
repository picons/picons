name: Create Release
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{steps.version.outputs.version}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get current version
        id: version
        run: |
          hash=$(git rev-parse --short HEAD)
          echo "version=$(date --utc --date=@$(git show -s --format=%ct $hash) +'%Y-%m-%d--%H-%M-%S')" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{steps.version.outputs.version}}
          name: ${{steps.version.outputs.version}}
          body: |
            Picon packages can take up to an hour to appear here...
          draft: false
          prerelease: false

  build-utf8snp-full:
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends --no-install-suggests git xz-utils binutils pngquant imagemagick librsvg2-bin jq
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        ref: '${{needs.create-release.outputs.version}}'
    - name: Build utf8snp-full picons
      run: |
        bash 2-build-picons.sh utf8snp-full
    - name: Upload utf8snp-full picons
      uses: svenstaro/upload-release-action@2.9.0
      with:
        file: build-output/binaries-utf8snp-full/*
        file_glob: true
        tag: ${{needs.create-release.outputs.version}}

  build-snp-full:
